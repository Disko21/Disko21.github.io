<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Peter's To Do List which makes him better programmer and best daily people" />
        <link rel="stylesheet" href="style.css">
        <title>To Do List</title>

    <body>
        <main>
            <div id="upper-div">
                <div id="left-div" name="left-box" class="container">
